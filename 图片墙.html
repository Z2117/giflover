<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gif墙表格</title>
</head>
<body>
<table  width="1100" height="600" align="center" border="10" bordercolordark="red" bordercolorlight="green" cellpadding="5" cellspacing="5" dir="rtl">
<caption align="right">图片墙</caption>
<thead>
    <tr height="200">
     <th align="center" background="images/a.gif">lover</th>
      <th valign="bottom" colspan="2" background="images/1.gif">美丽不停歇</th>
     </tr>
</thead>
<tbody>
    <tr>
     <td background="images/3.gif"></td>
     <td background="images/4.gif"></td>
     <td background="images/5.gif"></td>
     </tr>
</tbody>
<tfoot>
    <tr height="200">
     <td background="images/7.gif"></td>     
     <td background="images/8.gif"></td>
     <td background="images/9.gif"></td>
     </tr>
</tfoot>
</table>
</body>
</html>
